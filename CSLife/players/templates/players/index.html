{% extends 'players/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in players %}
			<li><h2>{{p.nickname}}</h2>
	{% autoescape on %}
	{{p.name|linebreaks|truncatewords:50}}
	{% endautoescape %}
{% if p.photo %}
         <p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
{% endif %}

			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Информация</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
