{% extends 'players/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for t in teams %}
			<li><h2>{{p.name}}</h2>
	{% autoescape on %}
	{{t.coach|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ t.get_absolute_url }}">Информация</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
